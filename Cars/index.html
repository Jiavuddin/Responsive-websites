<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="dashboard-background">

        <div class="dashboard">
            <div class="dashboard-menu">
                <h1 class="dashboard-heading">
                    Dashboard
                </h1>
                <div class="dashboard-icons">
                    <i class="fa fa-home icon-element" aria-hidden="true"></i>
                    <label class="icon-heading">Home</label>
                </div>
                <div class="dashboard-icons">
                    <i class="fa fa-download icon-element" aria-hidden="true"></i>
                    <label class="icon-heading">Downloads</label>
                </div>
                <div class="dashboard-icons icon-element-background">
                    <i class="fa fa-star-o icon-element" aria-hidden="true"></i>
                    <label class="icon-heading">Favorites</label>
                </div>
                <div class="dashboard-icons">
                    <i class="fa fa-cog icon-element" aria-hidden="true"></i>
                    <label class="icon-heading">Settings</label>
                </div>
            </div>
            <div class="profile">
                <img class="icon-image" src="Images/user-profile-img.png" />
                <h1 class="profile-name">Sarah Meyers</h1>
            </div>
        </div>

        <div class="favourites-section">
            <h1 class="favourites-section-heading">Favorites</h1>
            <div class="cars-section">
                <h1 class="cars-section-heading">Cars</h1>
                <div class="section-images">
                    <img class="images" src="Images/car-1-img.png" />
                    <img class="images" src="Images/car-2-img.png" />
                    <img class="images" src="Images/car-3-img.png" />
                </div>
            </div>
            <div class="cars-section">
                <h1 class="cars-section-heading">Bikes</h1>
                <div class="section-images">
                    <img class="images" src="Images/bike-1-img.png" />
                    <img class="images" src="Images/bike-2-img.png" />
                    <img class="images" src="Images/bike-3-img.png" />
                </div>
            </div>
            <div class="cars-section">
                <h1 class="cars-section-heading">Houses</h1>
                <div class="section-images">
                    <img class="images" src="Images/house-1-img.png" />
                    <img class="images" src="Images/house-2-img.png" />
                    <img class="images" src="Images/house-3-img.png" />
                </div>
            </div>
        </div>

    </div>
</body>

</html>
